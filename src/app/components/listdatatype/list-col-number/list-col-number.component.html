<span *ngIf="isLink()==true">
    <a class="text-primary no-underline cursor-pointer" (click)="onClick()">{{data[definition.field]*(configs?.reverse!=undefined?configs?-1:1:1)|number:format()}}{{definition.suffix}}</a>
</span>
<span *ngIf="isLink()==false">
    {{data[definition.field]*(configs?.reverse!=undefined?configs?-1:1:1)|number:format()}}{{definition.suffix}}
</span>
