<div class="grid" *ngIf="isVisible()">

        <app-date-entry [disabled]="disabled" [data]="data" [definition]="datedefinition" [source_type]="source_type"></app-date-entry>
    </div>
    <div [class]="responsive.get(6)">
        <app-ac-single-entry [disabled]="disabled" [data]="data" [source_type]="source_type" [definition]="perioddefinition"></app-ac-single-entry>
    </div>
</div>
