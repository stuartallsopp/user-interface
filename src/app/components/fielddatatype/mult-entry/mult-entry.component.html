<span class="p-float-label" *ngIf="isVisible()">
    <textarea class="min-w-full" pInputTextarea [autoResize]="true" [rows]="definition.format" (ngxVisibility)="is_Visible($event)" [maxlength]="definition.data_length" [ngClass]="definition.uppercase?'uppercase':''" [disabled]="disableOn(definition.disable_on)"  [id]="unique_id" [(ngModel)]="data[definition.fieldname]"></textarea>
    <label [for]="unique_id">
        <span *ngIf="definition.compulsory" class="pi pi-star-fill mr-1 text-red-800"></span>
        <span>{{fieldLabel()}}</span>
        <span *ngIf="definition.info_text" class="pi pi-info-circle ml-1"></span>
    </label>
</span>
