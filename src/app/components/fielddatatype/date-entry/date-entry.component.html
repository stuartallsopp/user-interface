<span class="p-float-label" *ngIf="data">
    <p-calendar [(ngModel)]="data[definition.fieldname]" [showIcon]="true" [dateFormat]="definition.format"></p-calendar>
    <label [for]="unique_id">
        <span *ngIf="definition.compulsory" class="pi pi-star-fill mr-1 text-red-800"></span>
        <span>{{definition.label}}</span>
        <span *ngIf="definition.info_text" class="pi pi-info-circle ml-1"></span>
    </label>
</span>
