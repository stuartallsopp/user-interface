<div class="grid">
    <div class="col-12">Action Data</div>
    <div class="col-12">
        <p-table sortField="id" [value]="items" dataKey="id">
            <ng-template pTemplate="header">
                <th>Type</th>
                <th>Key</th>
                <th>Value</th>
                <th><button (click)="addCustom()" pButton class="ml-2 p-button-sm p-button-rounded p-button-outlined p-button-success" icon="fa-solid fa-plus"></button></th>
            </ng-template>
            <ng-template pTemplate="body" let-custom let-rowIndex="rowIndex">
                <tr>
                    <td>{{custom.type}}</td>
                  <td>{{custom.key}}</td>
                  <td>{{custom.value}}</td>
                  <td>
                    <span class="p-button-set">
                        <button pButton (click)="editCustom(custom,rowIndex)" class="ml-2 p-button-sm p-button-rounded p-button-outlined p-button-primary" icon="fa-solid fa-edit"></button>
                        <button pButton (click)="deleteCustom(custom,rowIndex)" class="ml-2 p-button-sm p-button-rounded p-button-outlined p-button-danger" icon="fa-solid fa-trash"></button>
                     </span>
                  </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>

<p-dialog appendTo="body" header="Button" [modal]="true" [(visible)]="custom_edit_display" *ngIf="edited_custom" [style]="{width: '40vw'}">
    <div class="p-fluid grid mt-2">
        <div class="field col-12 md:col-6">
            <span class="p-float-label">
                <p-dropdown inputId="type" appendTo="body" [options]="['dialog_key','url','method','message','ignore_type']" [(ngModel)]="edited_custom.type"></p-dropdown>
                <label for="type">Type</label>
            </span>
        </div>
        <div class="field col-12 md:col-6">
            <span class="p-float-label">
                <input type="text" id="label" pInputText [(ngModel)]="edited_custom.key"> 
                <label for="key">Key</label>
            </span>
        </div>
        <div class="field col-12">
            <span class="p-float-label">
                <textarea id="value" pInputTextarea pInputTextarea rows="2" [(ngModel)]="edited_custom.value"></textarea>
                <label for="value">Value</label>
            </span>
        </div>
        <div class="col-12 text-right"><button (click)="saveCustom()" pButton icon="fa-solid fa-floppy-disk" class="p-button-success p-button-rounded p-button-outlined"></button></div>
    </div>
</p-dialog>
