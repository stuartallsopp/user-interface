<div style="position:relative">
    <span>{{data[definition.field]*(configs?.reverse!=undefined?configs?-1:1:1)|number:format()}}{{definition.suffix}}</span>
<span *ngIf="definition.type=='num_link'&&(data.calc==undefined||data.calc==false)" style="position:fixed;right:-5;">
    <button (click)="onClick()" class="ml-1 p-button-rounded p-button-hint" pButton icon="fa-regular fa-arrow-right"></button>
</span>
</div>
