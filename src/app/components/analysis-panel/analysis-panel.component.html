<div *ngIf="visible&&data">
    <p-carousel [value]="data?.years">
        <ng-template let-year pTemplate="item">
            <div class="grid">
                <div class="col-12 text-center">
                    <h4>{{year.year_no}}</h4>
                </div>
                <div class="col-12">
                    <p-table [value]="year.periods" styleClass="p-datatable-sm">
                        <ng-template pTemplate="header">
                            <tr>
                                <th>No</th>
                                <th class="text-right">Period</th>
                                <th class="text-right">Balance</th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-period>
                            <tr>
                                <td>{{period.period_no}}</td>
                                <td class="text-right">{{period.period_value|number:'1.2-2'}}</td>
                                <td class="text-right">{{period.year_value|number:'1.2-2'}}</td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </div>
        </ng-template>
    </p-carousel>
</div>
