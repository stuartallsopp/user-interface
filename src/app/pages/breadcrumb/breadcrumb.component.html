<div class="grid">
    <div class="hidden sm:hidden md:block md:col-11 lg:block lg:col-11 xl:block xl:col-11">
        <p-breadcrumb [model]="items" [home]="home" homeAriaLabel="Go Home"></p-breadcrumb>
    </div>
    <div class="hidden sm:hidden md:block md:col-1 lg:block lg:col-1 xl:block xl:col-1">
        <div class="p-breadcrumb text-center page-info pt-2">
            <button (click)="checkfavevent(op,$event)" *ngIf="hasfavourite" pButton class="p-button-warning p-button-rounded p-button-text mr-1" [icon]="isFavourite?'fa-solid fa-star':'fa-regular fa-star'"></button>
            <button *ngIf="definition.help_text" pButton icon="fa-solid fa-info" (click)="toggleinfo()" class="p-button-sm p-button-rounded p-button-text"></button>
        </div>
    </div>
</div>

<p-overlayPanel #op>
    <ng-template pTemplate>
        <h4>Set as Favourite</h4>
        <div class="grid mt-1">
            <div class="col-12 mt-2">
                <span class="p-float-label">
                    <input [disabled]="true" class="w-full" type="text" id="url" pInputText [(ngModel)]="favupdate.url"> 
                    <label for="url">
                        <span>Location</span>
                    </label>
                </span>
            </div>
            <div class="col-12 mt-2">
                <span class="p-float-label">
                    <input [disabled]="false" class="w-full" type="text" id="url" pInputText [(ngModel)]="favupdate.name"> 
                    <label for="url">
                        <span>Name</span>
                    </label>
                </span>
            </div>
            <div class="col-12 text-right">
                <button (click)="updateFavourite(op)" pButton icon="pi pi-save" class="p-button-success p-button-sm p-button-rounded"></button>
            </div>
        </div>
    </ng-template>
</p-overlayPanel>
