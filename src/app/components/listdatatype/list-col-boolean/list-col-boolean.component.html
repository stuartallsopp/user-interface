<span *ngIf="data[definition.field]==null||data[definition.field]==undefined"><i class="fa-regular fa-circle text-secondary text-lg"></i></span>
<span *ngIf="data[definition.field]==true"><i class="fa-regular fa-circle-check text-success text-lg"></i></span>
<span *ngIf="data[definition.field]==false"><i class="fa-regular fa-circle-xmark text-danger text-lg"></i></span>
