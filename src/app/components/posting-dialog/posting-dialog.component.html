<p-dialog styleClass="shadow-9" (onHide)="close_window()" [modal]="true" header="Posting" [(visible)]="show_dialog">
    <div class="grid">

        <div class="col-12"><p-divider styleClass="mt-0 mb-0"></p-divider></div>
        <div class="col-12 text-right">
            <app-buttongroup (itemselected)="buttonpressed($event)" [buttons]="pagebuttons" location="dialog"></app-buttongroup>
        </div>
    </div>
</p-dialog>
