<div class="grid" *ngIf="isVisible()">
    <div [class]="responsive.get(8)">
        <app-ac-single-entry  (value_changed)="currency_changed($event)" [data]="data" [source_type]="source_type" [definition]="currencydefinition"></app-ac-single-entry>
    </div>
    <div [class]="responsive.get(4)">
        <app-number-entry (value_changed)="rate_changed($event)" [data]="data" [definition]="ratedefinition" [source_type]="source_type"></app-number-entry>
    </div>
</div>
