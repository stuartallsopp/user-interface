<p-dialog styleClass="shadow-9" (onHide)="close_window()" [modal]="true" header="Posting" [(visible)]="show_dialog" [style]="{width: '30vw'}">
    <div class="grid mt-3">
        <div class="col-12" *ngFor="let item of screendata">
            <div class="grid">
                <div class="col-4"><p-checkbox label="Override" [binary]="true" [(ngModel)]="item.override_value"></p-checkbox></div>
                <div class="col-8">
                    <app-perioddate-entry [source_type]="source_type" [data]="item" [definition]="period_definition"></app-perioddate-entry>
                </div>
            </div>
        </div>
        <div class="col-12"><p-divider styleClass="mt-0 mb-0"></p-divider></div>
        <div class="col-12 text-right">
            <app-buttongroup (itemselected)="buttonpressed($event)" [buttons]="pagebuttons" location="dialog"></app-buttongroup>
        </div>
    </div>
</p-dialog>
