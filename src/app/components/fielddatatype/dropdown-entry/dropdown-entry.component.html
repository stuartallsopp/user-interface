<div style="position:relative" *ngIf="isVisible()">
    <ngx-ui-loader pbColor="#883cae" [fgsSize]="0" fgsColor="#883cae" overlayColor="rgba(180,82,238,0.1)" [loaderId]="loader_key"></ngx-ui-loader>
    <span class="p-float-label" *ngIf="data">
        <p-dropdown 
        appendTo="body"
        [inputId]="unique_id" 
        [options]="options" 
        [(ngModel)]="data[definition.fieldname]" 
        [optionValue]="configs.id" 
        [optionLabel]="configs.label"
        ></p-dropdown>
        <label [for]="unique_id">
            <span *ngIf="definition.compulsory" class="pi pi-star-fill mr-1 text-red-800"></span>
            <span>{{fieldLabel()}}</span>
            <span *ngIf="definition.info_text" class="pi pi-info-circle ml-1"></span>
        </label>
    </span>
</div>
